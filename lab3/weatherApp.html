<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>millen11: Weather Application</title>
    <link rel="icon" type="image/png" href="./svg/static/weather.svg" />
    <link rel="stylesheet" href="application.css" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/application.js"></script>
  </head>

  <body id="backgroundWeather">
    <div class="navBar">
      <a class="spaceOutNavContent" href="../../index.html">Home</a>
      <a class="spaceOutNavContent" href="../labs.html">Labs</a>
    </div>

    <!-- Genral container that will hold/display all of the weather data -->
    <button onclick="functionName()">Use current location</button>
    <div id="parentContainer">
      <details>
        <!-- Shows the current day and the next 7 days of weather -->
        <summary>
          <img
            id="weatherImage"
            src="../lab3/svg/static/day.svg"
            alt="Weather Image"
          />

          <div id="tempContainer">
            <h2 id="currentTemp">1</h2>
            <h3 id="feels_like">1</h3>
            <h3 id="minTemp">1</h3>
            <h3 id="maxTemp">1</h3>
            <h3 id="city">1</h3>
            <h5 id="timeDataFetched">1</h5>
          </div>
        </summary>
        <table>
          <tr>
            <td id="humidity">1</td>
            <td id="sunriseTime">1</td>
          </tr>
          <tr>
            <td id="windSpeed">1</td>
            <td id="sunsetTime">1</td>
          </tr>
          <tr>
            <td id="cloudiness">1</td>
          </tr>
        </table>
      </details>
    </div>
    <div id="newsContainer">
      <div id="article1">
        <h2 id="article1title"><a id="article1link">1</a></h2>
        <img
          id="article1img"
          src="../lab3/svg/static/day.svg"
          alt="Article Image"
        />
      </div>
      <div id="article2">
        <h2 id="article2title"><a id="article2link">1</a></h2>
        <img
          id="article2img"
          src="../lab3/svg/static/day.svg"
          alt="Article Image"
        />
      </div>
      <div id="article3">
        <h2 id="article3title"><a id="article3link">1</a></h2>
        <img
          id="article3img"
          src="../lab3/svg/static/day.svg"
          alt="Article Image"
        />
      </div>
    </div>
    <footer onclick="location.href='#'" class="centerFooter">
      Created in ITWS 2110: Web Systems Developement
    </footer>
  </body>
</html>
