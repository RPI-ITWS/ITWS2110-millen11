<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>millen11: Quiz 1 Application</title>
    <link
      rel="icon"
      type="image/png"
      href="/ITWS2110-millen11/labs/lab3/svg/static/day.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="millen11-quiz1.css" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./millen11-quiz1.js"></script>
  </head>

  <body id="backgroundWeather">
    <div class="navBar">
      <a class="spaceOutNavContent" href="/ITWS2110-millen11/index.html"
        >Home</a
      >
      <a class="spaceOutNavContent" href="/ITWS2110-millen11/labs.html">Labs</a>
    </div>

    <!-- Genral container that will hold/display all of the weather data -->

    <div class="lowerDiv">
      <button onclick="convertFrankfurter()">
        Click me to convert USD to countless currencies
      </button>
      <p id="currencyDisplay"></p>
    </div>
    <div class="row">
      <div id="parentContainer" class="col">
        <details id="weatherContent">
          <!-- Shows the current days weather -->
          <summary>
            <img
              id="weatherImage"
              src="/ITWS2110-millen11/labs/lab3/svg/static/day.svg"
              alt="Weather Image"
            />

            <code id="currentTemp">1</code>
            <br />
            <code id="feels_like">1</code>
            <br />
            <code id="minTemp">1</code>
            <br />
            <code id="maxTemp">1</code>
            <br />
            <code id="city">1</code>
            <code id="timeDataFetched">1</code>
          </summary>
          <table>
            <tr>
              <td id="humidity">1</td>
              <td id="sunriseTime">1</td>
            </tr>
            <tr>
              <td id="windSpeed">1</td>
              <td id="sunsetTime">1</td>
            </tr>
            <tr>
              <td id="cloudiness">1</td>
            </tr>
          </table>
        </details>
      </div>
      <div id="nbaContainer" class="titles col">
        <div class="row">
          <h3 id="playerHeader" class="col">Player</h3>
          <h3 id="pointsScored" class="col">Points Scored</h3>
        </div>
      </div>
    </div>
  </body>
</html>
